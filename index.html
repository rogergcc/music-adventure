<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Adventure</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <main>
        <audio id="player" src="https://cdns-preview-6.dzcdn.net/stream/c-6421a77d0562d3aa2c5cca5cbe90ef63-4.mp3"></audio>
        <div>
            <!--
        <button onclick="document.getElementById('player').play()">Play</button> 
        <button onclick="document.getElementById('player').pause()">Pause</button> 
        <button onclick="document.getElementById('player').volume += 0.1">Vol+ </button> 
        <button onclick="document.getElementById('player').volume -= 0.1">Vol- </button>
      -->
        </div>
        <aside class="sm-hide">
            <i class="fa fa-bars"></i>
            <i class="fa fa-home"></i>
            <i class="fa fa-search"></i>
            <i class="fa fa-volume-up"></i>
            <i class="fa fa-user"></i>
            <i class="fa fa-spotify"></i>
            <i class="fa fa-cog"></i>
            <i class="fa fa-soundcloud"></i>
        </aside>

        <section class="content">
            <div class="music-head">
                <img id="poster" src="https://e-cdns-images.dzcdn.net/images/cover/586d7267038476352b759c0a36415d67-b43c1a8f1be9a9ee3654562e5a949426-31f9f8cfd5f6a69fa94dab1438365647-1f7b886ae6d349bccfdb39ef827cab8e/250x250-000000-80-0-0.jpg"
                />
                <section class="catty-music">
                    <div>
                        <p class="sm-text-center">Board Top 100 Single Charts (11.06.36)</p>
                        <p class="sm-hide">Unknown Artist</p>
                        <p class="sm-hide">20XX . Charts . 100 songs</p>
                    </div>

                    <div class="sm-text-center">
                        <i class="fa fa-play"> &nbsp;Play all</i>
                        <i class="fa fa-plus"> &nbsp;Add to</i>
                        <i class="fa fa-ellipsis-h">&nbsp;&nbsp;More</i>
                    </div>
                </section>
            </div>
            <ul class="music-list">
                <li>
                    <p>SONG</p>
                    <p class="sm-hide">ARTIST</p>
                    <p class="sm-text-right">Duration</p>
                    <p class="sm-hide">
                        <span class="catty-cloud">√ÅLBUM</span>
                    </p>
                </li>
                <li>
                    <p>1. World, Hold On</p>
                    <p class="sm-hide">Bob Sinclar ft. Stewe Edwards</p>
                    <p class="sm-text-right">3:17</p>
                    <p class="sm-hide">
                        <span class="catty-cloud">CLOUD SYNC</span>
                    </p>
                </li>

            </ul>
        </section>
    </main>


    <footer>

        <div class="catty-music-small">
            <img id="posterD" src="https://is1-ssl.mzstatic.com/image/thumb/Music/81/15/01/mzi.ybdwxcyd.jpg/600x600bf.jpg" class="sm-hide">
            <div>
                <p id="songD">World, Hold On</p>
                <p id="artistD">Bob Sinclar ft. Stewe Edwards</p>
            </div>
        </div>

        <div class="catty-music-controls">
            <i id="back" class="fa fa-step-backward"></i>
            <i id="playPause" class="fa fa-play"></i>
            <i class="fa fa-step-forward"></i>
            <i class="fa fa-rotate-right sm-hide"></i>
            <i class="fa fa-random sm-hide"></i>
        </div>

    </footer>
    <script src="js/apideezer.js"></script>
</body>

</html>
